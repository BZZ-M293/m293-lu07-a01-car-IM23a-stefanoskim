<!DOCTYPE html>
<html lang="de">

<body>
<h1>Fahrzeug-Konfigurator</h1>

<form action="https://it.bzz.ch/demo/formdata/index.php " method="post">

    <legend>Fahrzeugmodelle</legend>

          <option>Fahrzeugmodell 11</option>
          <option>Fahrzeugmodell 12</option>
          <option>Fahrzeugmodell 13</option>
          <option>Fahrzeugmodell 14</option>
          <option>Fahrzeugmodell 15</option>
        </select>
      </label>
  </fieldset>
<br><br>
  <fieldset>
    <legend>Lackfarben</legend>
      <label>Lackfarben:
        <input type="radio" id="rot" name="Lackfarbe" value="Rot">

        <label for="gelb"> Gelb</label>

        <input type="radio" id="gr端n" name="Lackfarbe" value="Gr端n">
        <label for="gr端n"> Gr端n</label>

        <input type="radio" id="blau" name="Lackfarbe" value="Blau">
        <label for="blau"> Blau</label>

        <input type="radio" id="schwarz" name="Lackfarbe" value="Schwarz">
        <label for="schwarz"> Schwarz</label>
      </label>
  </fieldset>

  <button type="submit" >Absenden</button>
</form>



</body>
